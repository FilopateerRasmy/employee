
<div class="search mat-elevation-z8">

    <input matInput (keyup)="applyFilter($event)" placeholder="Search" class="p-23" >
<button mat-mini-fab color="primary" (click)="toggleFilter()">
  <mat-icon>list</mat-icon>

</button>
</div>


 <table mat-table [dataSource]="(dataSource | async) || []" matSort
 class="mat-elevation-z8">

<!-- namme Column -->
<ng-container matColumnDef="name">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
Name
</th>
<td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- phone Column -->
<ng-container matColumnDef="phone">
<th mat-header-cell *matHeaderCellDef >
phone
</th>
<td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>
<!-- email Column -->
<ng-container matColumnDef="email">
<th mat-header-cell *matHeaderCellDef >
email
</th>
<td mat-cell *matCellDef="let element"> {{element.email}} </td>
</ng-container>

<!-- date Column -->
<ng-container matColumnDef="date">
<th mat-header-cell *matHeaderCellDef >
Date
</th>
<td mat-cell *matCellDef="let element"> {{element.date}} </td>
</ng-container>
<!-- date Column -->
<ng-container matColumnDef="salary">
<th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by salary">
Salary
</th>
<td mat-cell *matCellDef="let element"> {{element.salary}} </td>
</ng-container>

<!-- country Column -->
<ng-container matColumnDef="country">
<th mat-header-cell *matHeaderCellDef >
country
</th>
<td mat-cell *matCellDef="let element"> {{element.country}} </td>
</ng-container>
<!-- company Column -->
<ng-container matColumnDef="company">
<th mat-header-cell *matHeaderCellDef >
company
</th>
<td mat-cell *matCellDef="let element"> {{element.company}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
